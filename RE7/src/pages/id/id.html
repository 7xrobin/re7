<ion-header>

  <ion-navbar>
    <ion-title>Identificação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <figure id="qr-code">
    <img data-src="{{qr}}"/>
    <figcaption>
      Sua identificação acompanha a sacola de material reciclável a cada coleta.
    </figcaption>
  </figure>

  <div class="buttons">
    <button ion-button icon-start>
      <ion-icon name="ios-print-outline"></ion-icon>
      Imprima
    </button>
    <button ion-button icon-end>
      Receba em casa
      <ion-icon name="ios-pricetags-outline"></ion-icon>
    </button>
  </div>

  <figure id="bag">
    <img src="/assets/imgs/bag.png"/>
    <figcaption>
      Uma sacola reciclada super legal, pra guardar seu lixo e tal...
    </figcaption>
  </figure>

</ion-content>
